name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '22'
  FOUNDRY_PROFILE: ci

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:js -- --max-warnings 100

      - name: Run Solhint
        run: npm run lint:sol

  react-ui:
    name: React UI Tests
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run React UI tests
        run: npm run test:ui

      - name: Run React UI tests with coverage
        run: npm run test:ui:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  smart-contracts:
    name: Smart Contract Tests (Forge)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build

      - name: Run Forge tests
        run: forge test -vvv

      - name: Run Forge coverage
        run: forge coverage
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [smart-contracts]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build contracts
        run: forge build

      - name: Run integration tests
        run: npm run test:integration
        env:
          CI: true

  e2e:
    name: E2E Tests (Synpress)
    runs-on: ubuntu-latest
    needs: [smart-contracts, react-ui]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: |
          # Install browsers for the project's Playwright version (chromium-1200)
          npx playwright install chromium --with-deps
          # Install browsers for Synpress's internal playwright-core@1.48.2 (chromium-1140)
          # This is required because synpress-cache uses an older bundled playwright-core
          npx playwright@1.48.2 install chromium

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build contracts
        run: forge build

      - name: Get Chromium 1140 path
        id: chromium-path
        run: |
          # Find the chromium-1140 installation path
          CHROMIUM_PATH=$(find ~/.cache/ms-playwright -name "chrome" -path "*chromium-1140*" -type f 2>/dev/null | head -1)
          echo "path=$CHROMIUM_PATH" >> $GITHUB_OUTPUT
          echo "Found Chromium 1140 at: $CHROMIUM_PATH"

      - name: Build Synpress wallet cache
        run: xvfb-run npx synpress src/__tests__/e2e-synpress/wallet-setup
        env:
          CI: true
          SYNPRESS_CHROMIUM_PATH: ${{ steps.chromium-path.outputs.path }}

      - name: Run E2E tests
        run: xvfb-run npx playwright test --config playwright.synpress.config.ts
        env:
          CI: true
          SYNPRESS_CHROMIUM_PATH: ${{ steps.chromium-path.outputs.path }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, react-ui, smart-contracts, integration, e2e]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        run: forge build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  # Docker build verification - ensures Dockerfile stays valid
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: blockparty:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm blockparty:test npm run test:ui

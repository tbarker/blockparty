name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '22'
  FOUNDRY_PROFILE: ci

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:js -- --max-warnings 100

      - name: Run Solhint
        run: npm run lint:sol

  react-ui:
    name: React UI Tests
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run React UI tests
        run: npm run test:ui

      - name: Run React UI tests with coverage
        run: npm run test:ui:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  smart-contracts:
    name: Smart Contract Tests (Forge)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: forge build

      - name: Run Forge tests
        run: forge test -vvv

      - name: Run Forge coverage
        run: forge coverage
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm
    needs: [lint, react-ui, smart-contracts]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        run: forge build

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  # Docker build verification - ensures Dockerfile stays valid
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: blockparty:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm blockparty:test npm run test:ui

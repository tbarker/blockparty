name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '22'
  FOUNDRY_PROFILE: ci

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:js -- --max-warnings 100

      - name: Run Solhint
        run: npm run lint:sol

  react-ui:
    name: React UI Tests
    runs-on: ubuntu-latest
    container:
      image: node:22-bookworm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run React UI tests
        run: npm run test:ui

      - name: Run React UI tests with coverage
        run: npm run test:ui:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  smart-contracts:
    name: Smart Contract Tests (Forge)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Forge dependencies
        run: forge install foundry-rs/forge-std --no-git

      - name: Run Forge build
        run: forge build

      - name: Run Forge tests
        run: forge test -vvv

      - name: Run Forge coverage
        run: forge coverage
        continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [smart-contracts]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Forge dependencies
        run: forge install foundry-rs/forge-std --no-git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build contracts
        run: forge build

      - name: Start Anvil
        run: |
          anvil --chain-id 1337 &
          sleep 3

      - name: Run integration tests
        run: npm run test:integration

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [smart-contracts, react-ui]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Forge dependencies
        run: forge install foundry-rs/forge-std --no-git

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Build contracts
        run: forge build

      - name: Start Anvil
        run: |
          # Start Anvil bound to all interfaces to ensure browser can reach it
          anvil --host 0.0.0.0 --chain-id 1337 &
          sleep 5
          # Verify Anvil is running and accessible
          echo "Verifying Anvil is running..."
          curl -sf -X POST http://127.0.0.1:8545 -H "Content-Type: application/json" \
            -d '{"jsonrpc":"2.0","method":"eth_chainId","params":[],"id":1}' \
            && echo "Anvil is ready!" \
            || (echo "ERROR: Anvil is not responding!" && exit 1)

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, react-ui, smart-contracts, integration, e2e]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Forge dependencies
        run: forge install foundry-rs/forge-std --no-git

      - name: Build contracts
        run: forge build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  # Docker build verification - ensures Dockerfile stays valid
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: blockparty:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm blockparty:test npm run test:ui
